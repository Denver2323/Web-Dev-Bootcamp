<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
<!-- radio button -->
<p>Do you prefer cats or dogs?</p>

<form>
<label>Dogs:<input type="radio" name="petChoice" value="Dogs"></label>
<label>Cats:<input type="radio" name="petChoice" value="Cats"></label>


<!-- select tag -->
<p>What's your current mood?</p>

<select name="color">
	<option value="Happy">:)</option>
	<option value="Meh">:|</option>
	<option value="Sad">:(</option>
</select>

<!-- textarea tag -->
<textarea name="paragraph" rows="10" cols="10">
	
</textarea>

<button>Go!</button>
</form>



</body>
</html>
