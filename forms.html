<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
<h1>Login</h1>

<!-- action - where the form sends data to (most likely a server database) -->
<!-- method - what HTTP method (get or post) -->
<!-- required - boolean attribute, it just makes sure that something is present in the box -->

<form> <!-- action="http://wikipedia.com" method="get" -->

	<label>Email:<input type="email" placeholder="email" required></label>
	<label>Password:<input type="password" placeholder="password" required></label>
	<input type="submit">

</form>


</body>
</html>
